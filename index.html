<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaverAbi & Uniliga Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
<header>
    <h1>Faceit Elo & Stats Tracker</h1>
    <div id="view-toggle-buttons" class="view-toggle">
        <button id="btn-toggle-saverabi" class="toggle-button active" data-view="saverabi">SaverAbi</button>
        <button id="btn-toggle-uniliga" class="toggle-button" data-view="uniliga">Uniliga</button>
    </div>
</header>
<main>
    <div id="saverabi-content" class="view-content active">
        <div id="saverabi-controls">
             <div id="loading-indicator-saverabi" class="loading-indicator">Lade Spielerdaten...</div>
             <div id="error-message-saverabi" class="error-message" style="display: none;"></div>
             <div id="saverabi-sort-controls" style="display: none;">
                 <button id="sort-elo-btn" class="sort-button active">Elo</button>
                 <button id="sort-worth-btn" class="sort-button">$</button>
                 <button id="compare-button" class="sort-button">â†¹</button>
             </div>
        </div>

        <h3 id="saverabi-list-header">Spielerliste</h3>

        <div id="main-content-area" class="layout-list-centered">
            <div id="player-list-container">
                <ol id="player-list" class="player-list-sorted">
                    </ol>
            </div>
            <div id="player-detail-card-container" style="display: none;">
                </div>
        </div>
    </div>

    <div id="uniliga-content" class="view-content">
        <div id="loading-indicator-uniliga" class="loading-indicator" style="display: none;">Lade Uniliga Daten...</div>
        <div id="error-message-uniliga" class="error-message" style="display: none;"></div>

        <h2>Uniliga Statistiken (CS2)</h2>
        <div id="uniliga-data-area">
            <p>Uniliga Statistiken werden hier bald angezeigt.</p>
            <p>Faceit Turnier ID: c1fcd6a9-34ef-4e18-8e92-b57af0667a40</p>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
